#####################################################################
# 	Fan Control
#####################################################################

##	Print Cooling Fan - CNC_FAN0
[fan]
pin: PA8
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

## Hotend Fan - CNC_FAN1
[heater_fan hotend_fan]
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If exp backflow, reduce fan_speed
#fan_speed: 1.0


##	MCU/Pi Skirt Fans
[controller_fan controller_fan]
pin: PD12
max_power: 1.0
kick_start_time: 0.5
heater: heater_bed

## Exhaust Filter Fan
[fan_generic Nevermore]
##	Exhaust fan - CNC_FAN3
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
#fan_speed: 1.0